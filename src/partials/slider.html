<div class="row slider-wrapper hide-for-small-only shadow">
    <div id="slider" class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit data-options="animInFromLeft:fade-in; animInFromRight:fade-in; animOutToLeft:fade-out; animOutToRight:fade-out;">
        <ul class="orbit-container">
            <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
            <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
            {{#each slider.slides as |url name|}}
                {{#if @first}}
                <li class="is-active orbit-slide">
                    <img class="orbit-image" src="{{root}}assets/img/slides/{{url}}" alt="{{name}}">
                </li>
                {{else}}
                <li class="orbit-slide">
                    <img class="orbit-image" src="{{root}}assets/img/slides/{{url}}" alt="{{name}}">
                </li>
                {{/if}}
            {{/each}}
        </ul>
        <nav class="orbit-bullets">
            {{#each slider.thumbs as |url name|}}
                {{#if @first}}
                <button style="background-image: url('{{root}}assets/img/slides/{{url}}');" class="is-active" data-slide="{{@index}}"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
                {{else}}
                <button style="background-image: url('{{root}}assets/img/slides/{{url}}');" data-slide="{{@index}}"><span class="show-for-sr">Second slide details.</span></button>
                {{/if}}
            {{/each}}

        </nav>
    </div>
</div>
